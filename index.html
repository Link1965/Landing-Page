<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Karma-clone</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <nav class="top-navigation">
            <div class="content">
                <ul class="links">
                    <li class="active">Meet Karma</li>
                    <li>How it Works</li>
                    <li>Store</li>
                    <li>Blog</li>
                    <li>Help</li>
                    <li>Login</li>
                </ul>
                <img class="logo" src="images/karma-logo copy.svg" alt="Karma Logo" width="28">
            </div>
        </nav>
        <section class="introduction">
            <div class="content">
                <h1>Introducing Karma</h1>
                <h3>Bring WiFi with you, everywhere you go.</h3>
                <button>Learn More</button>
            </div>
        </section>

        <section class="product-description">
            <div class="content">
                <h1>Everyone needs a little Karma.</h1>
                <ul class="devices">    
                    <li>
                        <img class="devices" src="images/icon-devices.svg" alt="Devices Logo" width="127" height="127">
                        <div class="caption">
                            <h3>Internet for all devices</h3>
                        </div>
                    </li>
                    <li>
                    <img class="coffee" src="images/icon-coffee.svg" alt="Coffee Cup Logo" width="127" height="127">
                        <div class="caption">
                            <h3>Boost your productivity</h3>
                        </div>
                    </li>
                    <li>
                        <img class="refill" src="images/icon-refill.svg" alt="Gas Pump Logo" width="127" height="127">
                        <div class = "caption">
                            <h3>Pay as you go</h3>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

    </body>         
                    
</html>
