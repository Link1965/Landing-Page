<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Karma-clone</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Copperplate:400,500,300' rel='stylesheet' type='text/css'>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="icon" type="image/ico" href="Images/favicon.ico">
    </head>
    <body>
        <nav class="top-navigation">
            <div class="content">
                <ul class="links">
                    <li class="active">Meet Karma</li>
                    <li>How it Works</li>
                    <li>Store</li>
                    <li>Blog</li>
                    <li>Help</li>
                    <li>Login</li>
                </ul>
                <img class="logo" src="images/karma-logo copy.svg" alt="Karma Logo" width="28">
            </div>
        </nav>
        <section class="introduction">
            <div class="content">
                <h1>Introducing Karma</h1>
                <h3>Bring WiFi with you, everywhere you go.</h3>
                <button>Learn More</button>
            </div>
        </section>

        <section class="product-description">
            <div class="content">
                <h2>Everyone needs a little Karma.</h2>
                <ul class="devices">    
                    <li>
                        <img src="images/icon-devices.svg" alt="Devices Logo" width="127" height="127">
                        <h3>Internet for all devices</h3>
                    </li>
                    <li>
                        <img src="images/icon-coffee.svg" alt="Coffee Cup Logo" width="127" height="127">
                        <h3>Boost your productivity</h3>
                    </li>
                    <li>
                        <img src="images/icon-refill.svg" alt="Gas Pump Logo" width="127" height="127">
                        <h3>Pay as you go</h3>        
                    </li>
                </ul>
            </div>
        </section>
        <section class="media-links">
            <div class="content">
                <hr>
                <h5>Join us on</h5>
                <ul class="links">
                    <li class="twitter">
                        <i class="fa fa-2x fa-twitter"></i>
                    </li>
                    <li class="facebook">
                        <i class="fa fa-2x fa-facebook"></i>
                    </li>
                    <li class="instagram">
                        <i class="fa fa-2x fa-instagram"></i>
                    </li>
                </ul>
            </div>
        </section>
        <footer class="copyright">
        <p>&copy; Karma Mobility, Inc.</p>

    </body>         
                    
</html>
